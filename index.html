<html lang="en">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="container1">
              <button class="arrow">

                      </svg>
                </button>
                <button class="unit-conv">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-border-all" viewBox="0 0 16 16">
                        <path d="M0 0h16v16H0zm1 1v6.5h6.5V1zm7.5 0v6.5H15V1zM15 8.5H8.5V15H15zM7.5 15V8.5H1V15z"/>
                      </svg>
                </button>
                <button class="three-dots">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>

                </button>
              </div>

            </div>
            <div class="container2">
                <input type="test">

            </div>
            <div class="container3">
                <button class="cancel button">AC</button>
                <button class="mod button">%</button>
                <button class="back button">b</button>
                <button class="divi button">/</button>
                <button class="seven button">7</button>
                <button class="eight button">8</button>
                <button class="nine button">9</button>
                <button class="mul button">*</button>
                <button class="four button">4</button>
                <button class="five button">5</button>
                <button class="six button">6</button>
                <button class="minus button">-</button>
                <button class="one button">1</button>
                <button class="two button">2</button>
                <button class="three button">3</button>
                <button class="plus button">+</button>
                <button class="zerozero button">00</button>
                <button class="zero button">0</button>
                <button class="dot button">.</button>
                <button class="equal button">=</button>
            </div>

        </div>

        <script src="./index.js" charset="UTF-8"></script>
